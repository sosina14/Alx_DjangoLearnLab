{% extends "base.html" %}
{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.content|slice:":200" }}...</p>
            <p>Published on: {{ post.published_date }}</p>
        </article>
    {% endfor %}
{% endblock %}
